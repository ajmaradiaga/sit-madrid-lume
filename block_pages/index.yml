    id: main-logo
    theme: is-primary width-full box-fill
    src: ' /files/sit-madrid-red-black-background.png'
    text: "\U0001F5D3️ 17 de abril 2026\n\n\U0001F9ED [EPAM Neoris AI Hub](https://maps.app.goo.gl/Gr94MTeWYiRs27A8A) - C. del Musgo, 2, Edificio Europa II - Bajo G, Moncloa - Aravaca, 28023 Madrid\n\n## [RSVP Now \U0001F3AB](https://community.sap.com/t5/madrid-events/sap-inside-track-madrid-2026-abr-17-2026)"
  - type: imagetext
    id: what-is-sit
    theme: is-primary width-full box-fill
    src: /files/photos/madrid-metropolis-arriba.jpg
    text: >-
      *An SAP Inside Track (SIT) is a local grassroots community event where SAP
      Community members come together to share knowledge about SAP related
      topics. The event is driven/organized by the community, everyone who is
      interested may participate. Everyone can benefit or contribute: act as
      presenter, take part in discussions, exchange information, realize
      networking or enjoy the social get-togethers in the evening.*
