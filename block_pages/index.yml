  - type: faq
    title: Preguntas frecuentes
    id: faq
    theme: is-light width-box box-fill
    questions:
      - question: ¿Cuando y donde sera el SIT Madrid?
        answer: >-
          El SAP Inside Track sera el 17 de abril 2026 en el EPAM Neoris AI Hub.
          La direccion completa esta [aqui](#location).
      - question: ¿Puedo asistir solamente al CodeJam o a ambos eventos?
        answer: >-
          El SAP CodeJam y el SAP Inside Track son eventos separados y se puede
          asistir solo a uno.
      - question: 'Me interesa patrocinar el evento, ¿con quien debo contactar?'
        answer: >-
          Antes que nada, gracias por el interes en patrocinar el evento. Por
          favor contactar con [Antonio Maradiaga](mailto:ajmaradiaga@gmail.com).
      - question: ¿Donde me puedo registrar para los eventos?
        answer: >-
          This website is purely informational. Below are the links to register
          for the events:

          - SAP CodeJam: [Link](https://community.sap.com/t5/sap-codejam/)

          - SAP Inside Track:
          [Link](https://community.sap.com/t5/madrid-events/)
