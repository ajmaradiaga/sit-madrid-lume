  - type: calendar
    title: Calendar
    id: calendar
    days:
      - title: 'Pre-SIT (20 March, 2025)'
        events:
          - time: '09:30 - 11:30'
            title: "SAP CodeJam - \U0001F1EA\U0001F1F8 Service integration with SAP Cloud Application Programming Model \U0001F469‍\U0001F4BB"
            subtitle: Welcome and kickoff
            description: "\U0001F449 [Register here](https://community.sap.com/t5/sap-codejam/service-integration-with-sap-cloud-application-programming-model-madrid/ec-p/13962160) \U0001F448\r\n\r\nYou'll become acquainted with how external services can be integrated and consumed from within a CAP project. In working through the exercises you'll also become comfortable with various facilities that CDS offers for declaring, relating and exposing entities, and familiar with how the SAP Cloud SDK covers connectivity and destinations, supporting such integration scenarios with CAP."
            speakers:
              - dj-adams
          - time: '11:30 - 12:00'
            title: "Break \U0001F32F "
            subtitle: Quick bite and networking
            speakers: []
          - time: '12:00 - 14:30'
            title: "SAP CodeJam \U0001F9D1‍\U0001F4BB"
            subtitle: Let's continue with the hands-on learning
            speakers: []
      - title: 'SIT (21 March, 2025)'
        events:
          - time: '09:00'
            title: "Registration \U0001F4DD and Welcome to SIT Madrid! \U0001F44B"
            speakers: []
          - time: '09:30'
            title: Level up your CAP skills by learning how to use the cds repl
            id: dj-adams-cds
            subtitle: DJ Adams
            description: >-
              The cds repl (REPL stands for Read Evaluate Print Loop) is an
              extremely powerful and versatile tool for every CAP Node.js
              developer. In this session, you'll become acquainted with it, get
              a feel for what it's like, how to wield its powers, and more. No
              experience required, this will be a live session with no slides.
            speakers:
              - dj-adams
          - time: '10:00'
            title: >-
              Knowledge Graphs: From Fundamentals to Implementation with SAP
              S/4HANA and Enterprise Applications
            id: antonio-leites-tbd
            subtitle: Antonio Leites
            description: >-
              This talk introduces Knowledge Graphs as a powerful framework for
              representing complex relationships within data. We'll illustrate
              practical methods for constructing Knowledge Graphs from SAP
              S/4HANA, focusing on extraction techniques and data modeling
              approaches specific to SAP environments. The session concludes by
              exploring SAP's strategic implementation of Knowledge Graph
              technology across its enterprise solutions, highlighting
              real-world applications and business value.
            speakers:
              - antonio-leites
          - time: '10:30'
            title: >-
              How SAP Cloud ALM helps you to implement and operate intelligent
              cloud and hybrid business solutions
            id: maria-teresa-cloud-alm
            subtitle: María Teresa Gutiérrez Lumbreras
            description: >-
              The main purpose of the presentation is to showcase the value of
              SAP Cloud ALM for customers to support implementation projects,
              manage application operations and optimize business processes. It
              also includes a live demo of Operations and Implementation
              functionality within a SAP Cloud ALM tenant.
            speakers:
              - maria-gutierrez
          - time: '11:00'
            title: "Break # 1 \U0001F950 ☕️"
            speakers: []
          - time: '11:30'
            title: 'SAP Business AI: Latest Breakthroughs and Future Prospects'
            id: salvador-gimeno-business-ai
            subtitle: Salvador Gimeno Desco
            description: >-
              In this session it will be presented the strategic vision, key
              components and benefits of the SAP Business AI portfolio, as well
              as exploring some ongoing projects and developments within SAP
              Business AI Foundation Models unit and highlight how they are
              shaping the future of our AI capabilities.
            speakers:
              - salvador-gimeno
          - time: '12:00'
            title: Code10 CI Accelerator - The Integration Suite Addon
            subtitle: Antonio Valladares Fernandez
            description: >-
              Presentation of the Code10 CI Accelerator Addon for Integration
              suite, and show the new CAP applications we develop for enhancing
              the monitoring and add multiple features more to Integration
              Suite.
            speakers:
              - antonio-valladares
          - time: '12:30'
            title: Building flexible Event-Driven Architectures with open standards
            id: ajmaradiaga-eda
            subtitle: Antonio Maradiaga
            description: "Event-driven architectures (EDA) promise scalability, responsiveness, and decoupled communication, but achieving interoperability and vendor independence can be challenging. This talk covers three powerful open standards — CloudEvents, HTTP and the Advanced Message Queuing Protocol (AMQP) — as foundational building blocks to simplify, standardize, and enhance your EDA implementations.\r\n\r\nThis session explores how CloudEvents offers a standardized way to describe events across diverse platforms, enabling applications to speak a universal \"event language\". We'll examine how HTTP can serve as a simple yet powerful entry point for event integration, bridging legacy and modern applications and how AMQP provides robust and reliable messaging capabilities, ideal for scalable event-driven systems."
            speakers:
              - ajmaradiaga
          - time: '13:00'
            title: "Break #2 \U0001F32D\U0001F964"
            speakers: []
          - time: '13:30'
            title: >-
              Building a Personal AI Fitness Coach with SAP BTP, STRAVA, and
              Ollama GenAI
            id: igor-narodowy-ai-fitness-coach
            subtitle: Igor Narodowy
            description: "Discover how to leverage SAP Business Technology Platform (BTP) and CAPM with Node.js to create a cutting-edge personal AI fitness coach. \r\nThis session will explore the integration of STRAVA for fitness tracking and Ollama GenAI for personalized coaching, \r\ndemonstrating how these technologies can revolutionize fitness and wellness applications."
            speakers:
              - igor-narodowy
          - time: '14:00'
            title: >-
              Mastering Connectivity & Accelerating Integrations with
              prepackaged integration content
            subtitle: Roberto Viana and Sander Kool
            description: >-
              During this session we will explore the latest connectivity
              features of SAP Integration Suite, with a special focus on SAP
              Cloud Integration (SAP CI). We will discover how to seamlessly
              integrate with third-party systems using the newest SAP CI
              adapters, explore SAP’s roadmap for new adapters, and discuss when
              to use Open Connectors—and when not to. We will also learn how to
              cut down implementation time, reduce project risks, and accelerate
              your integration projects with prepackaged integration content in
              SAP CI.
            speakers:
              - roberto-viana
              - sander-kool
          - time: '14:30'
            title: SAP Customer Insights Dashboard
            subtitle: Lluis Salvador
            description: >-
              Take control of your business core trough this new Support
              dashboard where you will be able to monitor not only your own
              incidents if not also that ones that has been reported by SAP
              partners working in your SAP systems.
            speakers:
              - lluis-salvador
