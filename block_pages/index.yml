  - type: faq
    title: FAQ
    id: faq
    theme: is-light width-box box-fill
    questions:
      - question: When is the SIT taking place?
        answer: >-
          The SAP Inside Track will be on the 21st of March 2025 at the SAP
          offices in Madrid.
      - question: >-
          Can I just attend the SAP CodeJam or do I need to attend to both
          events?
        answer: >-
          The SAP CodeJam and the SAP Inside Track are separate events and you
          can attend just one event if you wish so.
      - question: 'I''m interested in sponsoring the event, who can I get in touch with?'
        answer: >-
          First of all, thanks for your interest in sponsoring the event. Please
          get in touch with [Antonio Maradiaga](mailto:ajmaradiaga@gmail.com).
      - question: Where can I register (RSVP) for the events?
        answer: >-
          This website is purely informational. Below are the links to register
          for the events:

          - SAP CodeJam: [Link](https://community.sap.com/t5/sap-codejam/)

          - SAP Inside Track:
          [Link](https://community.sap.com/t5/madrid-events/)
